<ion-header>
  <ion-toolbar>
      <ion-title>
          Event Donations
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
      <ion-input type="text" placeholder="Your E-mail" [(ngModel)]="email">
      </ion-input>
      <ion-input type="text" placeholder="How much money you can donate?" [(ngModel)]="amount">
      </ion-input>

      <button ion-button full icon-left (click)="createCode()">
          <ion-icon name="barcode"></ion-icon>Create
      </button>

      <ion-card *ngIf="createdCode">
          <ngx-qrcode [qrc-value]="createdCode">
          </ngx-qrcode>
  	      <!--<ion-card-content>
              Value: {{ createdCode }}
          </ion-card-content>-->
      </ion-card>
  </div>
</ion-content>
